<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>
        MyBookList App
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/33422daa61.js" crossorigin="anonymous"></script>
</head>

<body>   
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book"></i>My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="ISBN">ISBN#</label>
                <input type="text" id="ISBN" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block form-control mt-3">        
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div> 

    <script src="app.js"></script>
</body>
</html>
